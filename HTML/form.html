<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pokémon Form</title>
</head>

<body class="form-body">
    <div class="form-container">
        <h1 class="form-title">Pokémon Registration Form</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Pokémon Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="type">Pokémon Type 1</label>
                <select name="type" id="type">
                    <option value="">--Choose a type--</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="???">???</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type2">Pokémon Type 2</label>
                <select name="type2" id="type2">
                    <option value="">--Choose a type--</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="???">???</option>
                    <option value="none">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="img-pokemon">Image of the Pokémon</label>
                <input type="url" name="img-pokemon" id="img-pokemon" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="generation">Pokémon Generation</label>
                <input type="number" name="generation" id="generation">
            </div>

            <div class="form-group">
                <label for="height">Pokémon Height</label>
                <input type="text" name="height" id="height">
            </div>

            <div class="form-group">
                <label for="weight">Pokémon Weight</label>
                <input type="text" name="weight" id="weight">
            </div>

            <div class="form-actions">
                <a href="index.html" class="link">Cancel</a>
                <div class="button-container">
                    <button type="submit" class="button">Submit</button>
                    <button type="button" class="button">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../JS/form.js"></script>
</body>

</html>
